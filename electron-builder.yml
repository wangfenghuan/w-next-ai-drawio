appId: com.wangfenghuan.w-next-ai-drawio
productName: W-Next AI Drawio
directories:
  output: dist
publish: never
files:
  - out/**/*
  - dist-electron/**/*
  - electron/**/*
  - package.json
  - node_modules/**/*
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch: arm64
    - target: zip
      arch: arm64
  icon: build/icon.icns
  compression: maximum
  darkModeSupport: true
  identity: null
dmg:
  title: W-Next AI Drawio ${version}
  artifactName: W-Next-AI-Drawio-${version}-${arch}.${ext}
win:
  target:
    - target: nsis
      arch: x64
    - target: portable
      arch: x64
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  artifactName: W-Next-AI-Drawio-${version}-Setup.${ext}
portable:
  artifactName: W-Next-AI-Drawio-${version}-Portable.${ext}
asar: true
nodeGypRebuild: false
buildDependenciesFromSource: false
npmRebuild: false