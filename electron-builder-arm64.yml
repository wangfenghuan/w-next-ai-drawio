# Apple Silicon (ARM64 / M1/M2/M3/M4) ONLY Configuration
appId: com.wangfenghuan.w-next-ai-drawio
productName: W-Next AI Drawio
artifactName: W-Next-AI-Drawio-${version}-${arch}.${ext}

directories:
  output: dist

# APPLE SILICON ONLY
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch: arm64
    - target: zip
      arch: arm64
  icon: build/icon.icns
  compression: maximum
  darkModeSupport: true
  minimumSystemVersion: "11.0"
  identity: null

dmg:
  title: W-Next AI Drawio (Apple Silicon) ${version}
  artifactName: W-Next-AI-Drawio-AppleSilicon-${version}.${ext}

files:
  - out/**/*
  - dist-electron/**/*
  - electron/**/*
  - package.json
  - node_modules/**/*

asar: true
nodeGypRebuild: false
buildDependenciesFromSource: false
npmRebuild: false